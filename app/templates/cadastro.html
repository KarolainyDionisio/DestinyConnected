<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DestinyConnected</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Cor de fundo suave que combina com o formulário */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo para o título */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Container para o formulário */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Limita a largura do formulário */
            position: relative;
        }

        /* Formulário */
        .form-container form {
            display: flex;
            flex-direction: column;
        }

        /* Estilo para os rótulos dos campos */
        label {
            font-size: 14px;
            color: #333;
        }

        /* Estilo para os campos de entrada */
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }

        /* Efeito de foco nos campos de entrada */
        input:focus {
            border-color: #4CAF50;
            background-color: #f1f1f1;
            outline: none;
        }

        /* Estilo para o botão */
        button {
            padding: 10px;
            background-color: #4CAF50; /* Cor verde para o botão */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efeito de hover no botão */
        button:hover {
            background-color: #45a049;
        }

        /* Estilo para o link de login */
        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        /* Efeito de hover no link */
        a:hover {
            text-decoration: underline;
        }

        /* Formulário centralizado na tela */
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Estilo para o texto de rodapé */
        p {
            text-align: center;
            color: #666;
        }

        /* Estilo para a mensagem de sucesso */
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none; /* Esconde a mensagem até que seja ativada */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro</h1>
        <p>Crie sua conta para começar a explorar nossas viagens e fazer reservas.</p>

        <!-- Formulário de cadastro -->
        <form id="cadastro-form">
            <!-- Campo para o nome -->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Campo para o e-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo para o nome de usuário -->
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <!-- Campo para a senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <!-- Campo para confirmar a senha -->
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>

        <!-- Mensagem de sucesso -->
        <div class="success-message" id="success-message">
            Cadastro concluído com sucesso!
        </div>
    </div>

    <script>
        // Função para exibir a mensagem de sucesso e evitar o envio real do formulário
        document.getElementById("cadastro-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio real do formulário
            // Exibe a mensagem de sucesso
            document.getElementById("success-message").style.display = "block";
            // Esconde o formulário após o cadastro
            document.querySelector(".form-container form").style.display = "none";
        });
    </script>
</body>
</html>
