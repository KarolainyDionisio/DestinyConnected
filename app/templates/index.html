<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-Vindas - DestinyConnected</title>
    <style>
        /* Estilo global para o corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Cor de fundo neutra */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Altura total da tela */
            flex-direction: column; /* Organiza os elementos em coluna */
            overflow: hidden;
        }

        /* Barra superior (navbar) */
        .navbar {
            width: 100%;
            background-color: #4CAF50; /* Cor verde que combina com o tema */
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            transition: all 0.3s ease; /* Transição suave */
        }

        /* Título da navbar */
        .navbar h2 {
            margin: 0;
        }

        /* Links na barra superior */
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            margin-right: 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        /* Efeito hover para os links */
        .navbar a:hover {
            background-color: #45a049;
        }

        /* Botão para ocultar/mostrar a barra superior (seta) */
        .toggle-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }

        .toggle-btn:hover {
            background-color: #45a049;
        }

        /* Estilo do conteúdo principal */
        .content {
            text-align: center;
            z-index: 5; /* Garantir que o conteúdo esteja acima da navbar */
            padding: 20px;
        }

        /* Animação de flutuação */
        .floating-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            animation: float 3s ease-in-out infinite;
            transform-origin: center;
            display: inline-block;
        }

        /* Animação de flutuação */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Estilo para a lista de ações */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 15px 0;
        }

        ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        ul li a:hover {
            color: #45a049;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #777;
        }

        /* Estilo da barra superior oculta */
        .navbar.hidden {
            height: 0;
            opacity: 0;
        }

        /* Estilo do conteúdo quando a barra superior está oculta */
        .content.navbar-hidden {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <!-- Barra superior (navbar) -->
    <div class="navbar" id="navbar">
        <button class="toggle-btn" id="toggle-btn">&#8595;</button>
        <h2>DestinyConnected</h2>
        <div class="links">
            <a href="reserva.html">Fazer uma Reserva</a>
            <a href="avaliacao.html">Avaliar uma Viagem</a>
            <a href="usuario.html">Gerenciar seu Perfil</a>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="content" id="content">
        <h1 class="floating-text">Bem-vindo ao DestinyConnected!</h1>
        <p class="floating-text">Você se cadastrou com sucesso! Agora você pode acessar as funcionalidades do nosso site.</p>

    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 DestinyConnected. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para alternar a visibilidade da barra superior
        const toggleButton = document.getElementById('toggle-btn');
        const navbar = document.getElementById('navbar');
        const content = document.getElementById('content');

        toggleButton.addEventListener('click', () => {
            navbar.classList.toggle('hidden'); // Oculta ou mostra a navbar
            content.classList.toggle('navbar-hidden'); // Ajusta o conteúdo principal
            // Alterar a direção da seta dependendo do estado da navbar
            if (navbar.classList.contains('hidden')) {
                toggleButton.innerHTML = '&#8593;'; // Seta para cima
            } else {
                toggleButton.innerHTML = '&#8595;'; // Seta para baixo
            }
        });
    </script>
</body>
</html>
