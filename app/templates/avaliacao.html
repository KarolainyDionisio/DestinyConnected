<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DestinyConnected - Avaliações</title>
</head>
<body>
    <h1>Avaliações</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Viagem</th>
                <th>Usuário</th>
                <th>Nota</th>
                <th>Comentário</th>
            </tr>
        </thead>
        <tbody>
            {% for avaliacao in avaliacoes %}
                <tr>
                    <td>{{ avaliacao.id }}</td>
                    <td>{{ avaliacao.viagem }}</td>
                    <td>{{ avaliacao.usuario.username }}</td>
                    <td>{{ avaliacao.nota }}</td>
                    <td>{{ avaliacao.comentario }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">Nenhuma avaliação encontrada.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
